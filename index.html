<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
</head>

<body>
  <div class="content">
    <div class="left">
      <img src="background.jpg" alt="" class="clipped_image">
      <div class="logo_banner">
        <img src="planet.svg" alt="">
        <h1>SpaceJump</h1>
      </div>

    </div>
    <div class="right">
      <p class="title_paragraph">
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.
        Sign up <em>now</em> to get started. <br><br>
        You <em>know</em> you want to.
      </p>
      <div class="form_body">

        <form action="">
          <h2>Let's do this!</h2>
          <div class="form_inputs">

          <div class="form_pair">
            <label for="firstname">first name</label>
            <input type="text" name="firstname">
          </div>
          <div class="form_pair">
            <label for="lastname">last name</label>
            <input type="text" name="lastname">
          </div>

          <div class="form_pair">
            <label for="email">email</label>
            <input type="email" name="email">
          </div>

          <div class="form_pair">
            <label for="phone">phone</label>
            <input type="text" name="phone">
          </div>
          <div class="form_pair">
            <label for="password">password</label>
            <input type="password" name="password">
          </div>
          <div class="form_pair">
            <label for="confpassword">confirm password</label>
            <input type="password" name="confpassword">
          </div>
        </div>

      </div>
      <div class="form_footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="/index.html">Log in</a></p>

      </div>

      </form>
    </div>

  </div>
</body>

</html>
